<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">

    <!-- set viewport to device width to allow responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS from CDN
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">-->

    <!-- link to custom stylesheet (always require after Bootstrap) -->
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
    <!-- jQuery from CDN -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.js"
    integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
    crossorigin="anonymous"></script>

    <!-- link to custom javascript file (always require after external JS libraries) -->
    <script src="js/app.js" type="text/javascript"></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="row text-center">
        <div class="col-md-12">
          <h1>Tic Tac Toe</h1>
        </div>
      </div>
      <div id="board">

          <div id="TTTa">
            <canvas id="TTTcanvasA">
            Your browser does not support the canvas element.
            </canvas>
          </div>
          <div id="TTTb">
            <canvas id="TTTcanvasB">
            Your browser does not support the canvas element.
            </canvas>
          </div>
          <div id="TTTc">
            <canvas id="TTTcanvasC">
            Your browser does not support the canvas element.
            </canvas>
          </div>

          <div id="TTTd">d</div>
          <div id="TTTe">e</div>
          <div id="TTTf">f</div>

          <div id="TTTg">g</div>
          <div id="TTTh">h</div>
          <div id="TTTi">i</div>

        </div>
        <div class="col-md-6 col-md-offset-3">
          <input type="button" class="reset" type="reset" class="btnReset" value="Reset Board">
        </div>
      </div>
  </body>
</html>
